<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register for a Property</title>
</head>
<body>
    <h1>Register for a Property</h1>
    <form method="POST">
        
        <label for="name">Name:</label>
        <input type="text" name="name" required><br><br>
        
        <label for="mobile_number">Mobile Number:</label>
        <input type="text" name="mobile_number" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" name="email" required><br><br>
        
        <label for="booking_type">Select Property Type:</label>
        
        <select name="booking_type" required>
            <option value="Economy">Economy flat - 30 lakh rupees</option>
            <option value="Luxury">Luxury flat - 50 lakh rupees</option>
            <option value="Deluxe">Deluxe flat - 75 lakh rupees</option>
            <option value="Single">Independent house - single house - 80 lakh rupees</option>
            <option value="Duplex">Independent house - duplex house - 1 crore</option>
        </select><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
